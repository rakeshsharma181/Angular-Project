<h2>Add New Employee Detail</h2>
<div class="container">

    <form (ngSubmit)="addpro()">

        <div class="form-group">
    
            <label >Name</label>
    
            <input type="text" name="pname" class="form-control" [(ngModel)]="name" >
        </div>
    
        <div class="form-group">
    
            <label >Designation</label>
    
            <input type="text" name="designation" class="form-control" [(ngModel)]="designation">
        </div>
        <div class="form-group">
    
            <label >Address</label>
    
            <input type="text" name="address" class="form-control" [(ngModel)]="address">
        </div>
        <div class="form-group">
    
            <label >Salary</label>
    
            <input type="text" name="salary" class="form-control" [(ngModel)]="salary">
        </div>
        <input type="submit" value="Add" class="btn btn-success">
     </form>
</div>
